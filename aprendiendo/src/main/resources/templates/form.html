<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
    <script th:src="@{/js/bootstrap.js}"  src="../static/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" th:href="@{/}" href="#">Inicio <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Galeria</a>
            <a class="nav-item nav-link" href="#">Post</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-12 mt-5">
            <h1>Nuevo Post</h1>
        </div>
        <div class="col-12">
            <form th:action="@{/home/addNewPost}" method="post" th:object="${post}">
                <div class="form-row mt-5">
                <div class="col">
                    <label for="id">Id</label>
                    <input th:field="*{id}" th:value="*{id}" id="id" type="number" class="form-control" placeholder="Identificador">
                </div>
                <div class="col">
                    <label for="des">Descripcion</label>
                    <input th:field="*{descripcion}" th:value="*{descripcion}" id="des" type="text" class="form-control" placeholder="Descripcion">
                </div>
            </div>
                <div class="form-row mt-5">
                    <div class="col">
                        <label for="img">Imagen</label>
                        <input th:field="*{urlImg}" th:value="*{urlImg}" id="img" type="text" class="form-control" placeholder="Imagen">
                    </div>
                    <div class="col">
                        <label for="tit">Titulo</label>
                        <input th:field="*{titulo}" th:value="*{titulo}" id="tit" type="text" class="form-control" placeholder="Titulo">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-5">Agregar</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
