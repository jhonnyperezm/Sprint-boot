<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" href="../static/css/bootstrap.min.css">
    <script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
    <script th:src="@{/js/bootstrap.js}"  src="../static/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Inicio <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Galeria</a>
            <a class="nav-item nav-link" href="#">Post</a>
        </div>
    </div>
</nav>
<div class="container ">
    <div class="row">
        <div th:each="post : ${posts}" class="col-3 mt-5">
            <div class="card" style="width: 18rem;">
                <img th:src="@{/img/cam.jpg}" src="../static/img/cam.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 th:text="${post.titulo}" class="card-title"></h5>
                    <p  th:text="${post.descripcion}" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="" class="btn btn-primary">Ver post</a>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
